<div class="item-list">
    <ul class="list">
        <li class="item" data-ng-repeat="item in lists">
            <div class="clear-both">
                <span class="left">
                    {{item.item}}
                </span>
                <span class="right">
                    {{item.quantity}} {{item.measure}}
                </span>
            </div>
        </li>
    </ul>
</div>
