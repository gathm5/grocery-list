<div class="list-board"><ul class="list"><li class="item item-radio" data-ng-repeat="item in lists track by $index" data-ng-click="$state.go('main.list.items',{id:$index})"><input type="radio" data-ng-attr="{'selected':$index === 0}" name="group"><div class="shopping-item item-content">{{item.list.title}}</div><i class="radio-icon ion-checkmark"></i></li></ul></div>
