<div class="add-shopping-items">
    <div class="list-block" data-ng-if="!shopping.itemsEnabled" data-ui-keypress="{'enter':'shopping.createList()'}">
        <div class="list">
            <label class="item item-input item-floating-label">
                <span class="input-label">List Title</span>
                <input type="text" data-ng-model="shopping.list.title" placeholder="enter a list title">
            </label>
            <button data-ng-click="shopping.createList()" class="button button-block button-energized">
                Create List
            </button>
        </div>
    </div>
    <div class="items-block" data-ng-if="shopping.itemsEnabled" data-ui-keypress="{'enter':'shopping.addItems()'}">
        <div class="item item-divider center">
            {{shopping.list.title}}
        </div>
        <div class="list">
            <label class="item item-input item-floating-label">
                <span class="input-label">Add an item</span>
                <input type="text" data-ng-model="shopping.itemTitle" placeholder="Item Name">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Quantity</span>
                <input type="number" data-ng-model="shopping.quantity" placeholder="Enter a quantity">
            </label>
            <label class="item item-input item-select">
                <div class="button-bar" data-ng-model="shopping.measure">
                    <a class="button" data-ng-click="shopping.measure='lb'">Lb</a>
                    <a class="button" data-ng-click="shopping.measure='no'">No</a>
                    <a class="button" data-ng-click="shopping.measure='oz'">Oz</a>
                    <a class="button" data-ng-click="shopping.measure='pack'">Packs</a>
                </div>
            </label>
            <button data-ng-click="shopping.addItems()" class="button button-block button-energized">
                Add item
            </button>
        </div>
        <div class="items-added" data-ng-if="shopping.items.length>0">
            <ul class="list">
                <li class="item" data-ng-repeat="item in shopping.items">
                    <div class="clear-both">
                        <span class="left">
                            {{item.item}}
                        </span>
                        <span class="right">
                            {{item.quantity}} {{item.measure}}
                        </span>
                    </div>
                </li>
            </ul>
        </div>
        <button class="button button-block button-balanced" data-ng-click="shopping.saveList()">
            Save
        </button>
    </div>
</div>
